<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Agent Alpha</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .version {
            font-size: 12px;
            color: #666;
        }
        .system-prompt {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
        }
        .system-prompt textarea {
            width: 100%;
            height: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 13px;
            resize: vertical;
        }
        .chat-list {
            background: white;
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: scroll;
            padding: 15px;
            margin-bottom: 15px;
        }
        .msg {
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 5px;
        }
        .user { background: #e3f2fd; text-align: right; }
        .ai { background: #f5f5f5; }
        .ai h1, .ai h2, .ai h3 { margin: 8px 0 4px 0; font-size: 1.1em; }
        .ai code {
            background: #eee;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        .ai pre {
            background: #eee;
            padding: 8px;
            border-radius: 3px;
            overflow-x: auto;
        }
        .ai ul, .ai ol { margin-left: 20px; }
        .input-box {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #1976d2; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .footer {
            text-align: center;
            font-size: 11px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 30 L20 70 Q20 85 35 85 L50 85 L50 15 Q50 15 50 15 L35 15 Q20 15 20 30 Z" fill="#4a5568"/>
        </svg>
        <h1>Jan Agent Alpha</h1>
        <div class="version">v0.1.0-alpha</div>
    </div>

    <div class="system-prompt">
        <textarea id="sysPrompt" placeholder="System prompt (optional)..."></textarea>
    </div>

    <div class="chat-list" id="chatList"></div>

    <div class="input-box">
        <input type="text" id="msgInput" placeholder="Type message..." />
        <button id="sendBtn" onclick="send()">Send</button>
    </div>

    <div class="footer">Â© Jan 2025. All Rights Reserved.</div>

    <script>
        const API = 'https://jan-agent-backend.onrender.com/chat';
        const list = document.getElementById('chatList');
        const msgInput = document.getElementById('msgInput');
        const sysPrompt = document.getElementById('sysPrompt');
        const sendBtn = document.getElementById('sendBtn');
        let history = [];

        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });

        async function send() {
            const msg = msgInput.value.trim();
            if (!msg) return;

            addMsg(msg, 'user');
            
            const messages = [];
            const sys = sysPrompt.value.trim();
            
            if (sys) {
                messages.push({ role: 'system', content: sys });
            }
            
            messages.push(...history);
            messages.push({ role: 'user', content: msg });
            
            history.push({ role: 'user', content: msg });
            msgInput.value = '';
            sendBtn.disabled = true;

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: messages })
                });

                const data = await res.json();
                const reply = data.response || data.error;
                addMsg(reply, 'ai', true);
                history.push({ role: 'assistant', content: reply });
            } catch (err) {
                addMsg('Error: ' + err.message, 'ai');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function addMsg(text, type, isMd = false) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            
            if (isMd && type === 'ai') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
        }
    </script>
</body>
</html>
