<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jan Agent</title>
<style>
  body { font-family: sans-serif; margin: 2rem; }
  #chat-box { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; }
  #user-input { width: 80%; padding: 0.5rem; }
  #send-btn { padding: 0.5rem; }
  .message { margin-bottom: 0.5rem; }
  .user { color: blue; }
  .agent { color: green; }
</style>
</head>
<body>

<h1>Jan Agent</h1>
<div id="chat-box"></div>
<input type="text" id="user-input" placeholder="Type your message...">
<button id="send-btn">Send</button>

<script>
const backendUrl = "https://jan-agent-backend.onrender.com/chat";
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("user-input");
const btn = document.getElementById("send-btn");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.classList.add("message", sender);
  div.textContent = `${sender === "user" ? "You" : "Jan Agent"}: ${text}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;
  addMessage(message, "user");
  input.value = "";

  try {
    const response = await fetch(backendUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: message, mode: "chat" })
    });

    if (!response.ok) throw new Error("Network response not ok");

    const data = await response.json();
    addMessage(data.response, "agent");
  } catch (err) {
    addMessage("Error connecting to backend.", "agent");
    console.error(err);
  }
}

btn.addEventListener("click", sendMessage);
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
