<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .chat-box {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            line-height: 1.6;
        }
        .user {
            background: #2563eb;
            text-align: right;
        }
        .ai {
            background: #374151;
        }
        .ai h1, .ai h2, .ai h3, .ai h4, .ai h5, .ai h6 {
            margin-top: 16px;
            margin-bottom: 8px;
        }
        .ai h1 { font-size: 1.5rem; }
        .ai h2 { font-size: 1.3rem; }
        .ai h3 { font-size: 1.1rem; }
        .ai p { margin-bottom: 8px; }
        .ai ul, .ai ol { margin-left: 20px; margin-bottom: 8px; }
        .ai code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        .ai pre {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 8px;
        }
        .ai pre code {
            background: none;
            padding: 0;
        }
        .ai blockquote {
            border-left: 3px solid #2563eb;
            padding-left: 12px;
            margin: 8px 0;
            color: #9ca3af;
        }
        .ai table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 8px;
        }
        .ai th, .ai td {
            border: 1px solid #374151;
            padding: 8px;
            text-align: left;
        }
        .ai th {
            background: #1a1a1a;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #1d4ed8; }
        button:disabled { background: #374151; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jan Agent</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://jan-agent-backend.onrender.com/chat';
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        let conversationHistory = [];

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            messageInput.value = '';
            sendBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory })
                });

                const data = await response.json();
                const aiResponse = data.response || data.error;
                addMessage(aiResponse, 'ai', true);
                conversationHistory.push({ role: 'assistant', content: aiResponse });
            } catch (error) {
                addMessage('Error: ' + error.message, 'ai');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function addMessage(text, type, isMarkdown = false) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            if (isMarkdown && type === 'ai') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
