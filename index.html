<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jan Agent (GROQ)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #f0f0f0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    header { background: #333; padding: 1rem; text-align: center; font-size: 1.5rem; }
    main { flex: 1; display: flex; flex-direction: column; padding: 1rem; overflow-y: auto; }
    #chat { flex: 1; overflow-y: auto; margin-bottom: 1rem; }
    .message { margin: 0.5rem 0; }
    .user { color: #4caf50; }
    .agent { color: #03a9f4; }
    footer { display: flex; padding: 1rem; background: #333; }
    input[type="text"] { flex: 1; padding: 0.5rem; font-size: 1rem; border: none; border-radius: 5px; }
    button { padding: 0.5rem 1rem; margin-left: 0.5rem; font-size: 1rem; border: none; border-radius: 5px; background: #4caf50; color: white; cursor: pointer; }
    button:disabled { background: #777; cursor: not-allowed; }
  </style>
</head>
<body>

<header>Jan Agent (GROQ)</header>

<main>
  <div id="chat"></div>
</main>

<footer>
  <input type="text" id="message" placeholder="Type your message...">
  <button id="sendBtn">Send</button>
</footer>

<script>
const chatBox = document.getElementById('chat');
const input = document.getElementById('message');
const sendBtn = document.getElementById('sendBtn');

// Your Render backend URL
const BACKEND_URL = 'https://jan-agent-backend.onrender.com/chat';

// Add a message to chat box
function addMessage(text, sender) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = `${sender === 'user' ? 'You' : 'Jan Agent'}: ${text}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Send message to backend
async function sendMessage() {
  const msg = input.value.trim();
  if (!msg) return;

  addMessage(msg, 'user');
  input.value = '';
  sendBtn.disabled = true;

  try {
    const response = await fetch(BACKEND_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg, mode: 'chat' })
    });

    if (!response.ok) {
      addMessage(`❌ Error connecting to AI backend (${response.status})`, 'agent');
    } else {
      const data = await response.json();
      addMessage(data.response || '❌ Error: no response', 'agent');
    }
  } catch (err) {
    addMessage(`❌ Error: ${err.message}`, 'agent');
  } finally {
    sendBtn.disabled = false;
    input.focus();
  }
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keydown', e => {
  if (e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
