<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jan Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #chatbox {
            width: 90%;
            max-width: 600px;
            height: 70%;
            border: 1px solid #444;
            padding: 10px;
            overflow-y: scroll;
            margin-top: 20px;
            background: #2b2b2b;
        }
        #inputBox {
            width: 90%;
            max-width: 600px;
            display: flex;
            margin-top: 10px;
        }
        #msgInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        #sendBtn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #4caf50;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            color: #00bfff;
        }
        .agent {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Jan Agent</h1>
    <div id="chatbox"></div>
    <div id="inputBox">
        <input type="text" id="msgInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const input = document.getElementById("msgInput");
        const sendBtn = document.getElementById("sendBtn");

        // Change this to your Render backend URL
        const BACKEND_URL = "https://jan-agent-backend.onrender.com/chat";

        function appendMessage(sender, text) {
            const div = document.createElement("div");
            div.classList.add("message", sender === "You" ? "user" : "agent");
            div.textContent = `${sender}: ${text}`;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;
            appendMessage("You", msg);
            input.value = "";
            
            try {
                const res = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg, mode: "chat" })
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                appendMessage("Jan Agent", data.response);
            } catch (err) {
                appendMessage("Jan Agent", "âŒ Error connecting to backend.");
                console.error(err);
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
